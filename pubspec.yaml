name: very_good_blog_app
description: My new very good Blog app
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  equatable: ^2.0.3
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  flutter_quill: ^0.0.1
  flutter_svg: ^1.0.3
  formz: ^0.4.1
  go_router: ^3.1.0
  intl: ^0.17.0

dev_dependencies:
  bloc_test: ^9.0.3
  flutter_test:
    sdk: flutter
  mocktail: ^0.3.0
  very_good_analysis: ^2.4.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/fonts/
    - assets/images/

  fonts:
    - family: DM Sans
      fonts:
        - asset: assets/fonts/DMSans-i.ttf
          style: italic
        - asset: assets/fonts/DMSans-w400.ttf
          weight: 400
        - asset: assets/fonts/DMSans-w500.ttf
          weight: 500
        - asset: assets/fonts/DMSans-w500i.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/DMSans-w700.ttf
          weight: 700
        - asset: assets/fonts/DMSans-w700i.ttf
          weight: 700
          style: italic
